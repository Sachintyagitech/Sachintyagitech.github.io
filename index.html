<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Example</title>
    <style>
        /* Reset default browser margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif; /* Example font */
        }

        /* Style for a container to fill the entire page */
        .full-page-container {
            width: 100%;
            height: 100%;
            display: flex; /* Using flexbox for content centering */
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Example background color */
            color: #333; /* Example text color */
            text-align: center;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            max-width: 80%; /* Limit paragraph width for readability */
            margin: 0 auto; /* Center paragraph */
        }
    </style>
</head>
<body>
    <div class="full-page-container">
        <div>
            <h1>Welcome to a Full Page!</h1>
            <p>This is an example of an HTML page designed to fill the entire browser viewport. The content is centered using CSS Flexbox.</p>
        </div>
    </div>
</body>
</html>
